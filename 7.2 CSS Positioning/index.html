<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color:green;
      width: 500px;
      height:300px;
      position: relative;
      top:200px;
      left:200px;
    }
    .red-circle{
      background-color: red;
      height:150px;
      width: 150px;
      border-radius:75px;
      position:absolute;
     /* left:250px;
      top:100px;*/

    }
    .black-circle{
      background-color: black;
      height:100px;
      width: 100px;
      position:fixed;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
      <div class="black-circle"></div>
    </div>
   
    
  </div>
  

</body>

</html>
